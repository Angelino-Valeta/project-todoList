<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/ionicons/css/ionicons.min.css">
</head>

<body>

    <div>

        <h1>Todo List</h1>
        <div>
            <form>
                <input type="search" class="search" name="search" placeholder="search todos">
            </form>
        </div>

        <div>
            <ul>
                <li><span>play mariokart</span> <i class="ion-ios-trash-outline icon"></i></li>
                <li><span>defeat ganon in zelda</span> <i class="ion-ios-trash-outline icon"></i></li>
                <li><span>make a veggie pie</span> <i class="ion-ios-trash-outline icon"></i></li>
            </ul>
        </div>


        <div>
            <form>
                <div>
                    <label>Add a new todo...</label>
                </div>
                <input type="text" class="add" name="add">

            </form>

        </div>

    </div>



    <script src="main.js"></script>
</body>

</html>
